<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lim Scooter</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
       <header>
        <!-- Logo e intestazione-->
        <img src="logo.png" class="logo">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
       </header>

       <nav>
        <!-- Menu navigazione -->
        <button class="button">Prenota</button>
        <button class="button">Termina Prenotazione</button>
        <button class="button">Accendi Luci</button>
       </nav>

       <main>
          <!-- Nome e carica monopattino -->
          <br>
          <div>
            <!-- Gino22 e Rettangolo giallo -->
            <input type="checkbox">
            <span>Monopattino Gino22</span>
            <div class="nome-via">Via Guadalametri - a 220 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div class="rettangolo giallo">
            </div>
          </div>

          <div>
            <br>
            <!-- Mike24 e Rettangolo verde -->
            <input type="checkbox">
            <span>Monopattino Mike24</span>
            <div class="nome-via">Via Ricciardoni - a 420 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div class="rettangolo verde">
            </div>
          </div>

          <div>
            <br>
            <!-- Fede154 e Rettangolo rosso -->
            <input type="checkbox">
            <span>Monopattino Fede154</span>
            <div class="nome-via">Via Mentarini - a 490 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div class="rettangolo rosso">
            </div>
          </div>
       </main>

    </div>

  </body>

</html>
